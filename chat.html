<!--Modal cliente-->
<div id="ModalCliente" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Informações Pessoais</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form id="formCliente">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input autofocus type="text" id="nome" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" class="form-control" required>
                    </div>


                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" class="form-control" required>
                    </div>

            </div>

            <div class="modal-footer">
                <div class="form-group">
                    <a href="compra.html" class="btn btn-default">Cancelar</a>
                    <button type="button" onclick="infoCliente()" class="btn btn-primary">Salvar</button>
                </div>
                </form>
            </div>
        </div>

    </div>
</div>
