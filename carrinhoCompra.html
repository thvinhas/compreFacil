  <head>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/carrinhoCompra.css" rel="stylesheet">
    <link href="css/stylesheet.css.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="compra.html">Compre Fácil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>-->
            </li>
            <li class="nav-item">
              <button type="button" onclick="obterCliente()" class="btn btn-link" data-toggle="modal" data-target="#ModalCliente">Informações Pessoais</button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-link" onclick="location.href='carrinhoCompra.html'">Minhas Compras</button>              
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-link" onclick="logoff()">Sair</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="row my-4">
                    <h1>Minhas Compras</h1>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td class="text-center">Imagem</td>
                                    <td class="text-left">Produto</td>
                                    <td class="text-left">Quantidade</td>
                                    <td class="text-right">Valor Unt</td>
                                    <td class="text-right">Total</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">
                                        <img src="http://localhost/opencart/image/cache/catalog/demo/iphone_1-47x47.jpg" alt="iPhone" title="iPhone" class="img-thumbnail">
                                    </td>
                                    <td class="text-left">iPhone</td>
                                    <td class="text-left">
                                        <div class="input-group btn-block" style="max-width: 200px;">
                                           <input name="quantity[1]" value="1" size="1" class="form-control" type="text">
                                           <span class="input-group-btn">
                                              <button type="submit" data-toggle="tooltip" title="" class="btn btn-primary" data-original-title="Update"><i class="fa fa-refresh"></i></button>
                                              <button type="button" data-toggle="tooltip" title="" class="btn btn-danger" onclick="cart.remove('1');" data-original-title="Remove"><i class="fa fa-times-circle"></i></button>
                                          </span>
                                        </div>
                                    </td>
                                    <td class="text-right">$123.20</td>
                                    <td class="text-right">$123.20</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

         </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Compre Fácil 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!--Modal cliente-->
<div id="ModalCliente" class="modal fade" role="dialog">
	<div class="modal-dialog">
  
	  <!-- Modal content-->
	  <div class="modal-content">
		
		<div class="modal-header">
        <h4 class="modal-title">Informações Pessoais</h4>
		  <button type="button" class="close" data-dismiss="modal">&times;</button> 
		</div>

		<div class="modal-body">
		        <form id="formCliente">
						
						<div class="form-group">
						  <label for="nome">Nome</label>
						  <input autofocus type="text" id="nome" class="form-control" required>
						</div>
				
						<div class="form-group">
						  <label for="telefone">Telefone</label>
						  <input type="text" id="telefone" class="form-control" required>
						</div>
				
						
						<div class="form-group">
							<label for="endereco">Endereço</label>
							<input type="text" id="endereco" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="cep">CEP</label>
							<input type="text" id="cep" class="form-control" required>
						</div>
					  
		</div>

		<div class="modal-footer">
				<div class="form-group">
						<a href="carrinhoCompra.html" class="btn btn-default">Cancelar</a>
						<button type="button" onclick="infoCliente()" class="btn btn-primary">Salvar</button>
				</div>
				</form>
		</div>
	  </div>
  
	</div>
  </div>
  <!--Modal cliente end-->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
