<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/login.css">


	<title>CompreFacil - Login</title>
</head>
<body>
	<div class="container">
		<div class="omb_login">
			<h3 class="omb_authTitle">Login or
				<button type="button" class="btn btn-link" data-toggle="modal" data-target="#ModalSignUp">Sign up</button>
			</h3>
			<div class="row omb_row-sm-offset-3 omb_socialButtons">
				<div class="col-xs-4 col-sm-2">
					<button class="btn btn-lg btn-block omb_btn-facebook">
						<i class="fa fa-facebook visible-xs"></i>
						<span class="hidden-xs">Facebook</span>
					</button>
				</div>
				<div class="col-xs-4 col-sm-2">
					<button  class="btn btn-lg btn-block omb_btn-twitter">
						<i class="fa fa-twitter visible-xs"></i>
						<span class="hidden-xs">Twitter</span>
					</button>
				</div>	
				<div class="col-xs-4 col-sm-2">
					<button class="btn btn-lg btn-block omb_btn-google">
						<i class="fa fa-google-plus visible-xs"></i>
						<span class="hidden-xs">Google+</span>
					</button>
				</div>	
			</div>

			<div class="row omb_row-sm-offset-3 omb_loginOr">
				<div class="col-xs-12 col-sm-6">
					<hr class="omb_hrOr">
					<span class="omb_spanOr">or</span>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">	
					<form class="omb_loginForm" action="" autocomplete="off" method="POST">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" name="username" placeholder="email address">
						</div>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input  type="password" class="form-control" name="password" placeholder="Password">
						</div>
						<span class="help-block"></span>

						<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
					</form>
				</div>
			</div>
			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-3">
					<p class="omb_forgotPwd">
						<a href="#">Forgot password?</a>
					</p>
				</div>
			</div>	    	
		</div>
	</div>

<!--Modal Sing-Up-->
<div id="ModalSignUp" class="modal fade" role="dialog">
	<div class="modal-dialog">
  
	  <!-- Modal content-->
	  <div class="modal-content">
		
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		  <h4 class="modal-title">Sign Up</h4>
		</div>

		<div class="modal-body">
		        <form id="formLogin">
						
						<div class="form-group">
						  <label for="nome">Nome</label>
						  <input autofocus type="text" id="nome" class="form-control" required>
						</div>
				
						<div class="form-group">
						  <label for="telefone">Telefone</label>
						  <input type="tel" id="telefone" class="form-control" required>
						</div>
				
						<div class="form-group">
						  <label for="email">E-Mail</label>
						  <input type="email" id="email" class="form-control" required>
						</div>
				
						<div class="form-group">
							<label for="endereco">Endere√ßo</label>
							<input type="endereco" id="endereco" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="cep">CEP</label>
							<input type="cep" id="cep" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="senha">Senha</label>
							<input type="senha" id="senha" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="senhaCon">Confirmar Senha</label>
							<input type="senhaCon" id="senhaCon" class="form-control" required>
						</div>
				
					  
		</div>

		<div class="modal-footer">
				<div class="form-group">
						<a href="index.html" class="btn btn-default">Cancelar</a>
						<button type="button" onclick="cadastre_se()" class="btn btn-primary">Sign Up</button>
				</div>
				</form>
		</div>
	  </div>
  
	</div>
  </div>
  <!--Modal Sing-Up end-->

</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="vendor/js/firebase.js"></script>
<script src="vendor/js/login.js"></script>

</html>
